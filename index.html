<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Me | Leslie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .mesh-gradient {
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            background-attachment: fixed; /* Keeps gradient smooth while scrolling on mobile */
        }
    </style>
</head>
<body class="mesh-gradient min-h-screen flex items-center justify-center p-4 sm:p-8">

    <div class="glass p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-lg transition-all hover:shadow-3xl my-auto">
        <header class="mb-6 sm:mb-8 text-center sm:text-left">
            <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900 tracking-tight">Let's Collaborate</h2>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Fill out the details below to get started.</p>
        </header>
        
        <form action="https://formspree.io/f/meeljeek" method="POST" enctype="multipart/form-data" class="space-y-4 sm:space-y-5">
            
            <div class="group">
                <label class="block text-[10px] sm:text-xs font-bold uppercase tracking-wider text-gray-500 mb-1 ml-1">X/Twitter Handle</label>
                <input type="text" name="twitter_handle" placeholder="@yourname" required 
                    class="w-full px-4 py-2.5 sm:px-5 sm:py-3 rounded-xl border-none bg-white/50 ring-1 ring-gray-200 focus:ring-2 focus:ring-purple-500 transition-all outline-none text-sm sm:text-base">
            </div>

            <div class="group">
                <label class="block text-[10px] sm:text-xs font-bold uppercase tracking-wider text-gray-500 mb-1 ml-1">Service Type</label>
                <div class="relative">
                    <select name="service_type" required 
                        class="w-full px-4 py-2.5 sm:px-5 sm:py-3 rounded-xl border-none bg-white/50 ring-1 ring-gray-200 focus:ring-2 focus:ring-purple-500 transition-all outline-none appearance-none text-sm sm:text-base">
                        <option value="">Choose a service...</option>
                        <option>Graphic Design</option>
                        <option>UI/UX Design</option>
                        <option>System Development</option>
                        <option>Static Website</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="group">
                <label class="block text-[10px] sm:text-xs font-bold uppercase tracking-wider text-gray-500 mb-1 ml-1">The Project</label>
                <textarea name="description" rows="3" placeholder="What are we building?" required 
                    class="w-full px-4 py-2.5 sm:px-5 sm:py-3 rounded-xl border-none bg-white/50 ring-1 ring-gray-200 focus:ring-2 focus:ring-purple-500 transition-all outline-none text-sm sm:text-base"></textarea>
            </div>

            <div class="group">
                <label class="block text-[10px] sm:text-xs font-bold uppercase tracking-wider text-gray-500 mb-1 ml-1">Reference File (Optional)</label>
                <input type="file" name="attachment" 
                    class="block w-full text-xs sm:text-sm text-gray-500 file:mr-3 sm:file:mr-4 file:py-2 file:px-3 sm:file:px-4 file:rounded-full file:border-0 file:text-[10px] sm:file:text-xs file:font-bold file:bg-purple-600 file:text-white hover:file:bg-purple-700 cursor-pointer">
            </div>

            <button type="submit" 
                class="w-full bg-gray-900 text-white font-bold py-3.5 sm:py-4 rounded-xl shadow-lg hover:bg-black active:scale-[0.98] md:hover:-translate-y-1 transition-all duration-300 text-sm sm:text-base">
                Submit Proposal
            </button>
        </form>
    </div>

</body>
</html>
